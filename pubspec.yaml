name: learning_platform
description: Platform for organization learning process.
# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=3.5.4 <4.0.0"
  flutter: ">=3.24.5 <4.0.0"

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  collection: ^1.19.0
  async: ^2.11.0
  meta: ^1.15.0
  intl: ^0.19.0

  # Stream
  stream_transform: ^2.1.0
  rxdart: ^0.28.0

  # BLoC
  flutter_bloc: ^8.1.6

  # Networking
  http: ^1.2.2
  cronet_http: ^1.3.2

  # Storing data
  shared_preferences: ^2.3.2

  # Logging
  stack_trace: ^1.11.1
  sentry_flutter: ^8.9.0

  # Utils
  path: ^1.9.0
  clock: ^1.1.1
  package_info_plus: ^8.1.0
  freezed_annotation: ^3.0.0
  build_runner: ^2.4.15
  json_annotation: ^4.9.0
  dio: ^5.8.0+1
  go_router: ^14.8.1
  provider: ^6.1.4
  file_picker: ^10.1.2
  share_plus: ^11.0.0
  url_launcher: ^6.3.1
  file_saver: ^0.2.14

dev_dependencies:
  # Lints
  sizzle_lints: ^2.1.3

  # Utils
  flutter_gen_runner: ^5.8.0
  flutter_launcher_icons: ^0.14.1
  freezed: ^3.0.3
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true

  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/app_icons/

flutter_gen:
  output: lib/src/core/constant/generated
  line_length: 80
